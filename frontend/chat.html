<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Tanker Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="responsive.css">
    <style>
        body.chat-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        .chat-page .dashboard-container {
            background: transparent;
            padding-top: 60px;
        }

        .chat-page .top-navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .chat-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
        }

        .chat-header-card {
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 25px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid #667eea;
        }

        .chat-header-card h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header-card .subtitle {
            margin: 8px 0 0 0;
            color: #666;
            font-size: 14px;
        }

        .ai-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 10px;
        }

        .chat-container {
            background: white;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: linear-gradient(to bottom, #f8f9fa 0%, #ffffff 100%);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-history::-webkit-scrollbar {
            width: 8px;
        }

        .chat-history::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-history::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .chat-history::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }

        .message {
            display: flex;
            margin-bottom: 0;
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 75%;
            padding: 16px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.6;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message .message-content {
            background: white;
            color: #333;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .bot-message .message-content::before {
            content: 'ü§ñ';
            margin-right: 8px;
            font-size: 18px;
        }

        .message-content p {
            margin: 0 0 8px 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .loading {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            font-style: italic;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .input-container {
            display: flex;
            padding: 20px 30px;
            background: white;
            border-top: 2px solid #f0f0f0;
            gap: 12px;
            align-items: center;
        }

        #userInput {
            flex: 1;
            padding: 16px 24px;
            border: 2px solid #e0e0e0;
            border-radius: 30px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
            background: #f8f9fa;
            font-family: inherit;
        }

        #userInput:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        #userInput:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #sendButton {
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        #sendButton:active:not(:disabled) {
            transform: translateY(0);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 12px 20px;
            background: white;
            border-radius: 20px;
            border: 1px solid #e5e7eb;
            width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .chat-wrapper {
                padding: 15px;
                height: calc(100vh - 80px);
            }

            .chat-header-card {
                padding: 20px;
            }

            .chat-header-card h1 {
                font-size: 20px;
            }

            .chat-history {
                padding: 20px 15px;
            }

            .message-content {
                max-width: 85%;
                padding: 14px 18px;
            }

            .input-container {
                padding: 15px;
            }

            #userInput {
                padding: 14px 20px;
                font-size: 14px;
            }

            #sendButton {
                padding: 14px 24px;
                min-width: 100px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body class="chat-page dashboard-page">
    <div class="dashboard-container">
        <!-- Top Navigation Bar -->
        <nav class="top-navbar">
            <div class="navbar-container">
                <a href="/dashboard.html" class="navbar-brand">
                    <span class="brand-icon">üöõ</span>
                    <span class="brand-text">Tanker Management</span>
                </a>
                <div class="navbar-links">
                    <a href="/dashboard.html" class="nav-link">
                        <span class="nav-icon">üìä</span>
                        <span class="nav-text">Dashboard</span>
                    </a>
                    <a href="/tanker-list.html" class="nav-link">
                        <span class="nav-icon">üìã</span>
                        <span class="nav-text">Tanker List</span>
                    </a>
                    <a href="/tanker-details.html" class="nav-link">
                        <span class="nav-icon">üîç</span>
                        <span class="nav-text">Tanker Details</span>
                    </a>
                    <a href="/chat.html" class="nav-link active">
                        <span class="nav-icon">üí¨</span>
                        <span class="nav-text">Chat</span>
                    </a>
                </div>
            </div>
        </nav>

        <div class="chat-wrapper">
            <div class="chat-header-card">
                <h1>
                    üí¨ Tanker Management Assistant
                    <span class="ai-badge">AI Powered</span>
                </h1>
                <p class="subtitle">Ask questions about tankers, analytics, predictions, and operations</p>
            </div>

            <div class="chat-container">
                <div class="chat-history" id="chatHistory">

                </div>
                <div class="input-container">
                    <input type="text" id="userInput" placeholder="Type your message here..." />

                        <span>Send</span>
                    </button>

    </div>

    <script src="script.js"></script>
</body>
</html>
